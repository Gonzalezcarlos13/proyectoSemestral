<!DOCTYPE html>
<html lang="en">
{% load static %}

<!--{% static 'app/css/style.css' %}-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nuevo proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js" integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css" integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="{% static 'app/js/botones.js' %}"> </script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-success navbar-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index"><img src="{% static 'app/img/nuevo logo.png' %}" alt="" width="300"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Compra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Venta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#LoginModal">Inicio Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#RegistroModal">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
              
<!--Block contenido-->
{% block contenido %}
        
{% endblock %}
<!--Block contenido-->




  <!-- modal 1 -->
  <div class="modal" id="RegistroModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body text-center">
          <form action="registro" method="get">
            <img src="{% static 'app/img/user-plus-solid.svg' %}" alt="" width="200px">
            <div class="form-group">
              <label for="txtRut">Rut:</label>
              <input placeholder="Ej:24.1500-03" class="form-control" type="text" id="txtRut" name="txtRut">
            </div>

            <div class="form-group">
              <label for="txtNombre">Nombre:</label>
              <input placeholder="Ej:Elba" class="form-control" type="text" id="txtNombre" name="txtNombre">
            </div>

            <div class="form-group">
              <label for="txtApellido">Apellido:</label>
              <input placeholder="Ej:Lazo" class="form-control" type="text" id="txtApellido" name="txtApellido">
            </div>

            <div class="form-group">
              <label for="txtFono">Telefono:</label>
              <input placeholder="Ej:987654321" class="form-control" type="text" id="txtFono" name="txtFono">
            </div>

            <div class="form-group">
              <label for="txtEmail">Email:</label>
              <input placeholder="Ej:ElbaLazo@gmail.com" class="form-control" type="text" id="txtEmail" name="txtEmail">
            </div>

            <div class="form-group">
              <label for="txtDireccion">Dirección:</label>
              <input placeholder="Ej:calle falsa #123" class="form-control" type="text" id="txtDireccion"
                name="txtDireccion">
            </div>

            <input class="btn btn-success" type="submit" id="btnEnviar" name="btnEnviar">
            <input class="btn btn-danger" type="reset" id="btnLimpiar" name="btnLimpiar">
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!--Modal 2-->
  <div class="modal" id="LoginModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Inicio Sesion</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body text-center">
          <img src="{% static 'app/img/user-solid.svg' %}" alt="" width="100px">
          <form action="usuario" method="get">

            <div class="form-group">
              <label for="txtEmail">Email:</label>
              <input placeholder="Ej:ElbaLazo@gmail.com" class="form-control" type="text" id="txtEmail" name="txtEmail">
            </div>

            <div class="form-group">
              <label for="txtPass">Password:</label>
              <input placeholder="Ej:contraseña1" class="form-control" type="password" id="txtPass" name="txtPass">
            </div>

            <input class="btn btn-success" type="submit" id="btnEnviar" name="btnEnviar">
            <input class="btn btn-danger" type="reset" id="btnLimpiar" name="btnLimpiar">
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


  
  <div class="footer p-3 bg-success container-fluid text-white d-flex justify-content-around">
    <div>
      <img src="{% static 'app/img/payment.svg' %}" alt="" width="100px">
      <p class="eso p-1">Utiliza debito y credito como medio de pago</p>
    </div>  
    
    <div>
      <img src="{% static 'app/img/shipping.svg' %}" alt="" width="90px">
      <p class="eso">Envios seguros</p>
    </div>
    
    <div>
      <img src="{% static 'app/img/protected.svg' %}" alt="" width="80px">
      <p class="eso">Compras protegidas</p>
    </div>
    </div>
    <footer>
    <div class="row">
      <div class="esa-otra col-sm-12 bg-black text-center">
        <h2>Todos los derechos reservados</h2>
      </div>
    </div>
  </footer>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  

</body>
</html>
